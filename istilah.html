<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1643022040583-b4be6de7fbf6?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fA%3D%3D') 
                no-repeat center center/cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Darker tint for contrast */
            backdrop-filter: blur(10px); /* iOS-like blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            z-index: -1;
        }

        .header-wrapper {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(7, 42, 73, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            text-align: center;
            padding: 15px 0;
        }

        .title-bar img {
            height: 80px;
            object-fit: contain;
        }

        .title-bar h2 {
            margin: 10px 0 0;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .title-bar p {
            margin: 5px 0 10px;
            font-size: 1rem;
            font-weight: 300;
        }

        .search-bar {
            padding: 10px 15px;
            background: transparent;
        }

        #search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #search:focus {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            margin-bottom: 12px;
            padding: 15px;
            border-left: 5px solid rgba(0, 123, 131, 0.7);
            transition: transform 0.2s;
        }

        .item:hover {
            transform: translateY(-2px);
        }

        .singkatan {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
        }

        .penjelasan {
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.85);
        }

        .kategori {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        #saweria-widget {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 9999;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        #saweria-widget:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }

        #saweria-widget a {
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #saweria-widget img {
            width: 30px;
            height: auto;
        }

        #saweria-widget span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        @keyframes popText {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        @media (max-width: 576px) {
            .title-bar img {
                height: 60px;
            }

            .title-bar h2 {
                font-size: 1.2rem;
            }

            .title-bar p {
                font-size: 0.9rem;
            }

            .container {
                padding: 15px;
            }

            #saweria-widget {
                bottom: 10px;
                left: 10px;
                padding: 8px 12px;
                font-size: 12px;
            }

            #saweria-widget img {
                width: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Saweria Widget -->
    <div id="saweria-widget">
        <a href="https://saweria.co/damz93" target="_blank">
            <img src="https://www.pngplay.com/wp-content/uploads/12/Killua-Zoldyck-Transparent-Image.png" alt="Donasi">
            <span>Boleh Kak Recehannya ðŸ’–</span>
        </a>
    </div>

    <!-- Header Sticky -->
    <div class="header-wrapper">
        <div class="title-bar">
            <a href="../cpns-pemkot-mks-2024" class="no-style">
                <img title="Kembali ke Menu Utama" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Coat_of_Arms_of_City_Makassar.png/800px-Coat_of_Arms_of_City_Makassar.png" alt="Makassar Logo">
            </a><br>
            <h2>DAFTAR ISTILAH & SINGKATAN</h2>
            <p>CPNS Pemerintah Kota Makassar 2024</p>
        </div>
        <div class="search-bar container">
            <input type="text" id="search" placeholder="Cari singkatan atau penjelasan..." autofocus autocomplete="off">
        </div>
    </div>

    <!-- Scrollable List -->
    <div class="main-content">
        <div class="container">
            <div id="list-container"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("list-container");
            const searchInput = document.getElementById("search");

            const loadData = async () => {
                try {
                    const response = await fetch("json/istilah.json");
                    if (!response.ok) throw new Error("Network response was not ok");
                    let data = await response.json();

                    // Sort by singkatan ASC
                    data.sort((a, b) => a.singkatan.localeCompare(b.singkatan));

                    let istilahList = data;
                    renderList(istilahList);

                    searchInput.addEventListener("input", () => {
                        const keyword = searchInput.value.toLowerCase();
                        const filtered = istilahList.filter(item =>
                            item.singkatan.toLowerCase().includes(keyword) ||
                            item.penjelasan.toLowerCase().includes(keyword) ||
                            item.kategori.toLowerCase().includes(keyword)
                        );
                        renderList(filtered);
                    });
                } catch (error) {
                    container.innerHTML = `<p style="color: rgba(255, 255, 255, 0.7);">Gagal memuat data: ${error.message}</p>`;
                }
            };

            const renderList = (items) => {
                container.innerHTML = "";
                if (items.length === 0) {
                    container.innerHTML = "<p style='color: rgba(255, 255, 255, 0.7);'>Tidak ada hasil ditemukan.</p>";
                    return;
                }

                items.forEach(item => {
                    const div = document.createElement("div");
                    div.className = "item";
                    div.innerHTML = `
                        <div class="singkatan">${item.singkatan}</div>
                        <div class="penjelasan">${item.penjelasan}</div>
                        <div class="kategori">ðŸ“‚ ${item.kategori}</div>
                    `;
                    container.appendChild(div);
                });
            };

            loadData();
        });
    </script>
</body>
</html>

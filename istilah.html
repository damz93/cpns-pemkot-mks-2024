    <h1>ðŸ“˜ Daftar Istilah & Singkatan CPNS</h1>

    <input type="text" autofocus autocomplete="off" id="search" placeholder="Cari singkatan atau penjelasan..." />

    <div id="list-container"></div>
  </div>


  
<script>
    document.addEventListener("DOMContentLoaded", function () {
  const container = document.getElementById("list-container");
  const searchInput = document.getElementById("search");

  fetch("json/istilah.json")
    .then(response => response.json())
    .then(data => {
      let istilahList = data;
      renderList(istilahList);

      searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const filtered = istilahList.filter(item =>
          item.singkatan.toLowerCase().includes(keyword) ||
          item.penjelasan.toLowerCase().includes(keyword) ||
          item.kategori.toLowerCase().includes(keyword)
        );
        renderList(filtered);
      });
    })
    .catch(error => {
      container.innerHTML = `<p style="color:red;">Gagal memuat data: ${error}</p>`;
    });

  function renderList(items) {
    container.innerHTML = "";
    if (items.length === 0) {
      container.innerHTML = "<p>Tidak ada hasil.</p>";
      return;
    }

    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="singkatan">${item.no}. ${item.singkatan}</div>
        <div class="penjelasan">${item.penjelasan}</div>
        <div class="kategori">ðŸ“‚ ${item.kategori}</div>
      `;
      container.appendChild(div);
    });
  }
});

</script>

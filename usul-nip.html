<body>
  
    <div style="background-color:aliceblue;width: 100%; text-align: center;">
        <div id="saweria-widget">
            <a href="https://saweria.co/damz93" target="_blank" style="text-decoration: none; color: white;">
                <img src="https://www.pngplay.com/wp-content/uploads/12/Killua-Zoldyck-Transparent-Image.png" alt="Donasi" style="width: 35px; vertical-align: middle;">
                <span style="margin-left: 1px;font-family: poppins;">Boleh Kak RecehannyaðŸ’–</span>
            </a>
        </div>
        <div style="background-color:aliceblue; position: sticky; top: 0; z-index: 1000;">
            <h2 class="text-center pt-3" style="background-color:rgb(7, 42, 73);color:white;font-weight:bold;">
                <a href="index.html"class="no-style"><img title="Kembali ke Menu Utama" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Coat_of_Arms_of_City_Makassar.png/800px-Coat_of_Arms_of_City_Makassar.png" height="80px" width="auto"></a><br>UPDATE USUL NIP
            <p class="text-center pb-3" style="color:white;font-weight:120;font-size: 1.1rem;">
                CPNS Pemerintah Kota Makassar 2024   
            </p></h2>
        </div>
        <div class="container mt-4">
            <h5 class="text-center text-danger mb-4 blink" style="font-weight: bold;text-transform: capitalize;" id="update-info">Memuat data...</h5>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Instansi</th>
                            <!-- <th>Total Usul</th> -->
                            <th>Jumlah Formasi</th>
                            <th>Jumlah Lulus</th>

                            <th>Presentase SK (Instansi)</th>
                   
                        </tr>
                    </thead>
                    <tbody id="data-body">
                    </tbody>
                </table>
                <div class="text-center mt-5" style="font-size: 0.9rem;">
                    <p>Untuk melihat seluruh instansi: <a class="btn btn-success" href="https://docs.google.com/spreadsheets/d/e/2PACX-1vTDiSIh10dFpMtOUW3jscooK383xur8L801zJ7aJjAJqf6OuEFYbHpeXLtiqPxG4XiNh52uvpsF3eJC/pubhtml" target="_blank">Klik di sini</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
         $(document).ready(function() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTDiSIh10dFpMtOUW3jscooK383xur8L801zJ7aJjAJqf6OuEFYbHpeXLtiqPxG4XiNh52uvpsF3eJC/pub?output=csv";
            
            fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").map(row => row.trim()); // Bersihkan spasi & karakter tersembunyi
                if (rows.length > 1) {
                        const updateInfo = rows[0].split(",")[1]; // Kolom 2, Baris 1
                        // $("#update-info").text(updateInfo.toLowerCase()).css("text-transform", "capitalize");
                         $("#update-info").text(updateInfo);
                    }
                
                let tableContent = "";
                const targets = [
                    { keyword: "Pemerintah Kota Makassar", short: "Pemkot Makassar" }
                    
                ];
                
                // let found = { "Pemkot Makassar": false, "KLHK": false, "Setjen DPD": false }; // Cek apakah sudah ditemukan
                let found = { "Pemkot Makassar": false}; // Cek apakah sudah ditemukan
                
                // Looping untuk mencari kementerian
                targets.forEach(target => {
                    const targetIndex = rows.findIndex(row => row.includes(target.keyword));
    
                    if (targetIndex !== -1) {
                        found[target.short] = true; // Tandai bahwa sudah ditemukan
                        const cols = rows[targetIndex].split(",");
                        tableContent += `<tr>    
                            <td style="text-align:left">${target.short}</td>
                            <td style="text-align:right">${cols[4] || "-"}</td>
                            <td style="text-align:right">${cols[5] || "-"}</td>
                            <td style="text-align:right">${cols[7] || "-"}</td>
                            <td style="text-align:right">${cols[8] || "-"}</td>
                            <td style="text-align:right">${cols[9] || "-"}</td>
                            <td style="text-align:right">${cols[10] || "-"}</td>
                            <td style="text-align:right">${cols[11] || "-"}</td>
                            <td style="text-align:right">${cols[12] || "-"}</td>
                            <td style="text-align:right">${cols[13] || "-"}</td>
                        </tr>`;
                    }
                });
    
                // Tambahkan baris ke-5 dengan "Semua Instansi"
                if (rows.length > 2) {
                    const cols = rows[2].split(",");
                    tableContent += `<tr>    
                            <td style="text-align:left">Semua Instansi (Kantor Regional IV BKN Makassar)</td>
                            <td style="text-align:right">${number_format(cols[4]) || "-"}</td>
                            <td style="text-align:right">${number_format(cols[5]) || "-"}</td>
                            <td style="text-align:right">${number_format(cols[7]) || "-"}</td>
                            <td style="text-align:right">${number_format(cols[8]) || "-"}</td>
                            <td style="text-align:right">${number_format(cols[9]) || "-"}</td>
                            <td style="text-align:right">${number_format(cols[10]) || "-"}</td>
                            <td style="text-align:right">${number_format(cols[11]) || "-"}</td>
                            <td style="text-align:right">${number_format(cols[12]) || "-"}</td>
                            <td style="text-align:right">${cols[13] || "-"}</td>
                    </tr>`;
                }
    
                // Jika tidak ditemukan, tambahkan baris default
                Object.keys(found).forEach(key => {
                    if (!found[key]) {
                        tableContent += `<tr>
                            <td style="text-align:left">Tidak ditemukan</td>
                            <td colspan="6" style="text-align:center">-</td>
                        </tr>`;
                    }
                });
    
                $("#data-body").html(tableContent); // Masukkan ke dalam tabel
            });
        });

        function number_format(number) {
    return new Intl.NumberFormat().format(number);
}
        
    </script>

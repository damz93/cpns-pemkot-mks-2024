    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #174b7f !important;
            color: rgb(255, 255, 255);
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }

        .speech-bubble {
            position: relative;
            display: inline-block;
            padding: 15px 25px;
            background: maroon;
            border-radius: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            animation: popText 1s infinite alternate ease-in-out;
            box-shadow: 4px 4px 0px #000;
        }

        .speech-bubble::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 15px solid maroon;
        }

        .btn-custom {
            background-color: transparent !important;
            border: 2px solid;
            font-weight: bold;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }

        @keyframes popText {
            0% {
                transform: scale(1);
                text-shadow: 2px 2px 0px #000;
            }

            50% {
                transform: scale(1.1);
                text-shadow: 4px 4px 0px #000;
            }

            100% {
                transform: scale(1);
                text-shadow: 2px 2px 0px #000;
            }
        }
    </style>
</head>

<body class="vh-100">

                <a href="https://damz93.github.io/data-cpns-pemkot-mks-2024/faq-cpns" class="btn btn-custom btn-danger btn-lg">

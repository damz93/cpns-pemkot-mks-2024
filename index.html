    <script>
        const text = "Cari apaki, ces?";
        let index = 0;
        const speed = 100; // Kecepatan mengetik (ms)
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, speed);
            }
        }
        window.onload = typeEffect;

        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvEzh0Ps5yeM9uGO5vuubyRlI2ZQQXbBqIQ-r6pwWopnu3XkI5ajEvrK13cmLCa2UlfyJ4xrWMQDKs/pub?gid=598428421&single=true&output=csv";
    
        let messages = [];
        let currentIndex = 0;
    
        async function fetchSpreadsheetData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                if (!data) throw new Error("CSV kosong atau tidak dapat diakses");
    
                // Parsing CSV ke array
                const rows = data.split("\n").map(row => row.split(","));
                if (!rows || rows.length === 0) throw new Error("Format CSV tidak valid");
    
                // Ambil kolom kedua (index 1) sebagai teks dan kolom ketiga (index 2) sebagai penulis
                messages = rows.map(row => {
                    const text = row[1]?.trim();
                    const author = row[2]?.trim();
                    return text && author ? `"${text}" - ${author}` : text;
                }).filter(text => text);
    
                if (messages.length > 0) {
                    currentIndex = Math.floor(Math.random() * messages.length);
                    document.getElementById("marqueeText").textContent = messages[currentIndex];
                } else {
                    document.getElementById("marqueeText").textContent = "Tidak ada data tersedia.";
                }
            } catch (error) {
                console.error("Gagal mengambil data:", error);
                document.getElementById("marqueeText").textContent = "Gagal memuat informasi.";
            }
        }
    
        function updateMarqueeText() {
            if (messages.length === 0) return;
    
            // Pindah ke pesan berikutnya secara acak
            currentIndex = Math.floor(Math.random() * messages.length);
            document.getElementById("marqueeText").textContent = messages[currentIndex];
        }
    
        // Panggil pertama kali saat halaman dimuat
        fetchSpreadsheetData();
    
        // Ganti teks setelah marquee selesai berjalan
        document.getElementById("marqueeText").addEventListener("animationiteration", updateMarqueeText);
    
        // Perbarui data dari Google Sheets setiap 5 menit
        setInterval(fetchSpreadsheetData, 150000);
    </script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalender Event | CPNS Pemkot Makassar 2024 | by Dedy A Muzawwir</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Coat_of_Arms_of_City_Makassar.png/800px-Coat_of_Arms_of_City_Makassar.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* === Tema utama (mengadopsi gaya FAQ) === */
    body {
      background: url('https://images.unsplash.com/photo-1643022040583-b4be6de7fbf6?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3') no-repeat center center/cover;
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 90px;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index: -1;
    }

    .header-section {
      background: rgba(7, 42, 73, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px 0;
    }

    .header-section h2 {
      font-weight: 700;
      font-size: 2rem;
      margin: 0;
    }

    .header-section p {
      font-weight: 300;
      font-size: 1.1rem;
      margin: 5px 0 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 900px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 10px;
      padding: 10px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #saweria-widget {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      transition: transform 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #saweria-widget:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.25);
    }

    #saweria-widget img {
      width: 30px;
      height: auto;
      vertical-align: middle;
    }

    #saweria-widget span {
      margin-left: 5px;
      font-size: 0.9rem;
      color: #fff;
      font-weight: 500;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      color: white;
    }

    .btn-close {
      filter: invert(1);
    }

    canvas#fireworksCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      display: none;
    }

    @media (max-width: 576px) {
      .container { padding: 15px; }
      .header-section h2 { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <div class="header-section">
    <h2>
      <a href="../cpns-pemkot-mks-2024" class="no-style">
        <img title="Kembali ke Menu Utama" 
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Coat_of_Arms_of_City_Makassar.png/800px-Coat_of_Arms_of_City_Makassar.png" 
             alt="Makassar Logo" width="50px">
      </a><br>KALENDER EVENT
    </h2>
    <p>CPNS Pemerintah Kota Makassar 2024</p>
  </div>

  <!-- Canvas untuk kembang api -->
  <canvas id="fireworksCanvas"></canvas>

  <div id="saweria-widget">
    <a href="https://saweria.co/damz93" target="_blank" style="text-decoration: none; color: #fff;">
      <img src="https://www.pngplay.com/wp-content/uploads/12/Killua-Zoldyck-Transparent-Image.png" alt="Donasi">
      <span>Boleh Kak Recehannya ðŸ’–</span>
    </a>
  </div>
<!-- <div id="birthdayBanner" class="text-center mt-3" style="display:none;"></div> -->
  <div class="container mt-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Cari event...">
    <div id="eventList" class="mt-3"></div>
  </div>

  <!-- Modal Detail Event -->
  <div class="modal fade" id="eventModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalDescription"></p>
          <p id="modalTime" class="text-muted"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="event/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

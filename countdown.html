<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Menuju PNS â€¢ 1 Juni 2026</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Coat_of_Arms_of_City_Makassar.png/640px-Coat_of_Arms_of_City_Makassar.png" type="image/png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      --primary: #0d6efd;
      --dark-blue: #0a1f44;
      --light-blue: #00d4ff;
      --glow: rgba(0,212,255,0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-attachment: fixed;
      font-family: 'Inter', sans-serif;
      color: white;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0,212,255,0.15) 0%, transparent 45%);
      pointer-events: none;
      z-index: 1;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 31, 68, 0.48);
      backdrop-filter: blur(9px);
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 5;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      padding: 3.5rem 1rem 2rem;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.8rem, 8vw, 6rem);
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #ffffff, #00d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 200% auto;
      animation: shine 7s linear infinite;
      text-shadow: 0 0 35px var(--glow);
    }

    @keyframes shine {
      0%,100% { background-position: 0% center; }
      50%     { background-position: 200% center; }
    }

    .subtitle {
      font-size: 1.35rem;
      opacity: 0.92;
      margin-top: 0.9rem;
      letter-spacing: 1.8px;
    }

    .countdown-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.4rem 2.2rem;
      margin: 3.5rem auto;
      max-width: 1100px;
    }

    .countdown-box {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 1.8rem 2.6rem;
      min-width: 150px;
      text-align: center;
      transition: all 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    }

    .countdown-box:hover {
      transform: translateY(-15px) scale(1.06);
      box-shadow: 0 25px 70px rgba(0,212,255,0.3);
      border-color: var(--light-blue);
    }

    .number {
      font-size: clamp(3rem, 9vw, 5.5rem);
      font-weight: 700;
      line-height: 1;
      color: var(--light-blue);
      text-shadow: 0 0 30px var(--glow);
    }

    .label {
      font-size: 1.15rem;
      margin-top: 0.7rem;
      opacity: 0.88;
      letter-spacing: 1.4px;
      text-transform: uppercase;
    }

    .motivation {
      text-align: center;
      margin: 3.5rem auto;
      max-width: 760px;
      font-size: 1.35rem;
      font-weight: 300;
      line-height: 1.75;
      opacity: 0.92;
    }

    .progress-container {
      max-width: 760px;
      margin: 4.5rem auto 2.5rem;
    }

    .progress {
      height: 14px;
      background: rgba(255,255,255,0.07);
      border-radius: 30px;
      overflow: hidden;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.45);
    }

    .progress-bar {
      background: linear-gradient(90deg, #00d4ff, #007bff, #00d4ff);
      background-size: 200% auto;
      animation: progressFlow 6s linear infinite;
      height: 100%;
      width: 0%;
      transition: width 1.8s ease-out;
      box-shadow: 0 0 25px rgba(0,212,255,0.75);
    }

    @keyframes progressFlow {
      0%   { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Partikel lebih halus & sedikit lebih banyak */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 3;
    }

    .particle {
      position: absolute;
      background: rgba(0,212,255,0.75);
      border-radius: 50%;
      pointer-events: none;
      animation: float 28s infinite linear;
      opacity: 0;
    }

    @keyframes float {
      0%   { transform: translateY(110vh) scale(0.15); opacity: 0; }
      8%   { opacity: 0.8; }
      92%  { opacity: 0.8; }
      100% { transform: translateY(-25vh) scale(0.25); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<!-- Partikel background -->
<div class="particles" id="particles"></div>

<div class="content">

  <div class="header animate__animated animate__fadeInDown">
    <h1 class="title">PNS LOADING...</h1>
    <p class="subtitle">1 JUNI 2026 â€¢ Menuju Status Pegawai Negeri Sipil</p>
  </div>

  <div class="countdown-container animate__animated animate__zoomIn animate__delay-1s">
    <div class="countdown-box">
      <div class="number" id="days">0</div>
      <div class="label">Hari</div>
    </div>
    <div class="countdown-box">
      <div class="number" id="hours">00</div>
      <div class="label">Jam</div>
    </div>
    <div class="countdown-box">
      <div class="number" id="minutes">00</div>
      <div class="label">Menit</div>
    </div>
    <div class="countdown-box">
      <div class="number" id="seconds">00</div>
      <div class="label">Detik</div>
    </div>
  </div>

  <div class="motivation animate__animated animate__fadeInUp animate__delay-1s">
    "Semua usaha keras, tangis diam-diam, dan doa di sepertiga malam<br>
    sedang menuju titik temu di hari itu.<br>
    <strong>Tinggal sedikit lagi... bertahan ya, calon PNS! ðŸ’™âœ¨</strong>"
  </div>

  <div class="progress-container animate__animated animate__fadeIn animate__delay-2s">
    <div class="progress">
      <div class="progress-bar" id="progressBar" role="progressbar"></div>
    </div>
    <p class="text-center mt-3 fs-5 opacity-85" id="percentText">0% (1 Juni 2025 â€“ 1 Juni 2026)</p>
  </div>

</div>

<script>
// Tanggal target & start periode perhitungan progress
const startDate   = new Date("2025-06-01T00:00:00").getTime();
const targetDate  = new Date("2026-06-01T00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if (distance <= 0) {
    document.getElementById("days").innerText = "0";
    document.getElementById("hours").innerText = "00";
    document.getElementById("minutes").innerText = "00";
    document.getElementById("seconds").innerText = "00";
    document.getElementById("percentText").innerText = "SELAMAT! Anda sudah resmi PNS! ðŸŽ‰";
    document.getElementById("progressBar").style.width = "100%";
    return;
  }

  const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("days").innerText = days;
  document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
  document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
  document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

  // Progress dari 1 Juni 2025 sampai 1 Juni 2026
  const totalMs = targetDate - startDate;
  const elapsedMs = Math.max(0, now - startDate);
  const progress = Math.min(100, (elapsedMs / totalMs) * 100);

  document.getElementById("progressBar").style.width = progress + "%";
  document.getElementById("percentText").innerText = 
    Math.floor(progress) + `% (1 Juni 2025 â€“ 1 Juni 2026)`;
}

// Buat partikel mengambang
function createParticles() {
  const container = document.getElementById("particles");
  for(let i = 0; i < 30; i++) {
    const p = document.createElement("div");
    p.className = "particle";
    p.style.width = `${Math.random() * 5 + 1.5}px`;
    p.style.height = p.style.width;
    p.style.left = `${Math.random() * 100}vw`;
    p.style.animationDelay = `${Math.random() * 25}s`;
    p.style.animationDuration = `${18 + Math.random() * 30}s`;
    container.appendChild(p);
  }
}

createParticles();
updateCountdown();
setInterval(updateCountdown, 1000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
